<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Medication Tracker App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="text-center" style="background-image: url(images/doctor1.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <!-- Add logo here -->
                <h3 class="masthead-brand">Team Overload</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="#">Calendar</a>
                    <a class="nav-link" href="#">Prescriptions</a>
                    <a class="nav-link" href="#">Appointments</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link active" href="register.html">Register</a>
                </nav>
            </div>
        </header>

        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <input id="fname" class="form-control" placeholder="First name" required autofocus>
            <input id="lname" class="form-control" placeholder="Last name" required autofocus>
            <input id="email" class="form-control" placeholder="Email address" type="email" required autofocus>
            <input id="phone" class="form-control" placeholder="Phone number" type="tel" required autofocus>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
            <div class="radio mb-3">
                <label>
                    <input id="doc" type="radio" name="accountType" value="patient"> I am a Doctor<br>
                    <input type="radio" name="accountType" value="doctor"> I am a Patient
                </label>
            </div>
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="button">Create account</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>

</html>
